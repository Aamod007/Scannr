name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        include:
          - service: api-gateway
            dockerfile: ./services/api-gateway/Dockerfile
            context: ./services/api-gateway
          - service: vision-svc
            dockerfile: ./services/Dockerfile.python
            context: ./services/vision-svc
          - service: risk-svc
            dockerfile: ./services/Dockerfile.python
            context: ./services/risk-svc
          - service: identity-svc
            dockerfile: ./services/identity-svc/Dockerfile
            context: ./services/identity-svc
          - service: dashboard-svc
            dockerfile: ./services/dashboard-svc/Dockerfile
            context: ./services/dashboard-svc
          - service: ml-monitor-svc
            dockerfile: ./services/Dockerfile.python
            context: ./services/ml-monitor-svc
          - service: tariff-sync-svc
            dockerfile: ./services/Dockerfile.python
            context: ./services/tariff-sync-svc

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Copy shared Dockerfile for Python services
      if: matrix.dockerfile == './services/Dockerfile.python'
      run: cp ./services/Dockerfile.python ${{ matrix.context }}/Dockerfile

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4

    - name: Deploy to staging
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl apply -f infra/kubernetes/ -n scannr-staging
        kubectl rollout status deployment/api-gateway -n scannr-staging --timeout=300s

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4

    - name: Deploy to production
      run: |
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl apply -f infra/kubernetes/ -n scannr
        kubectl rollout status deployment/api-gateway -n scannr --timeout=300s

    - name: Notify deployment
      if: success()
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "SCANNR deployed to production: ${{ github.ref_name }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true  # Don't fail deploy if Slack webhook not configured