name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-api-gateway:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_USER: scannr
          POSTGRES_PASSWORD: scannr
          POSTGRES_DB: scannr
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: services/api-gateway/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        pip install -r services/api-gateway/requirements.txt

    - name: Init database
      run: |
        PGPASSWORD=scannr psql -h localhost -U scannr -d scannr -f infra/postgres/01_init.sql
        PGPASSWORD=scannr psql -h localhost -U scannr -d scannr -f infra/postgres/02_seed.sql
      env:
        PGHOST: localhost

    - name: Run API gateway tests
      working-directory: services/api-gateway
      run: PYTHONPATH=. pytest tests/ -v --tb=short
      env:
        POSTGRES_URL: postgresql://scannr:scannr@localhost:5432/scannr
        REDIS_URL: redis://localhost:6379/0

  test-risk-svc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: services/risk-svc/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        pip install -r services/risk-svc/requirements.txt

    - name: Run risk-svc tests
      working-directory: services/risk-svc
      run: PYTHONPATH=. pytest tests/ -v --tb=short

  test-vision-svc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: services/vision-svc/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        # Install CPU-only PyTorch (much faster in CI, no GPU needed)
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install -r services/vision-svc/requirements.txt

    - name: Run vision-svc tests
      working-directory: services/vision-svc
      run: PYTHONPATH=. pytest tests/ -v --tb=short

  test-ml-monitor-svc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: services/ml-monitor-svc/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        pip install -r services/ml-monitor-svc/requirements.txt

    - name: Run ml-monitor-svc tests
      working-directory: services/ml-monitor-svc
      run: PYTHONPATH=. pytest tests/ -v --tb=short

  test-security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run security tests
      run: PYTHONPATH=. pytest tests/security/ -v --tb=short

  test-node:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build dashboard
      working-directory: services/dashboard-svc
      run: |
        npm install
        npm run build

    - name: Install identity-svc dependencies
      working-directory: services/identity-svc
      run: npm install

    - name: Run identity tests
      working-directory: services/identity-svc
      run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: pip install flake8 black

    - name: Lint with flake8
      run: |
        flake8 services/ \
          --max-line-length=120 \
          --ignore=E501,W503,W291,W292,W293,W391,E302,W504,E303,E266,E402,F401,E722,E741 \
          --exclude=venv,__pycache__,node_modules,.git

    - name: Check formatting with black
      run: black services/ --line-length=120 --check --diff
      continue-on-error: true  # Advisory only â€” don't block CI

