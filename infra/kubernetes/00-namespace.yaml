apiVersion: v1
kind: Namespace
metadata:
  name: scannr
  labels:
    name: scannr
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scannr-config
  namespace: scannr
data:
  ENVIRONMENT: "production"
  POSTGRES_URL: "postgresql://scannr:scannr@postgres:5432/scannr"
  REDIS_URL: "redis://redis:6379/0"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
  VISION_SVC_URL: "http://vision-svc:8000"
  RISK_SVC_URL: "http://risk-svc:8000"
  IDENTITY_SVC_URL: "http://identity-svc:8000"
  ICEGATE_BASE_URL: "https://www.icegate.gov.in/iceDataProvider"
  GSTN_BASE_URL: "https://api.gstn.gov.in"
