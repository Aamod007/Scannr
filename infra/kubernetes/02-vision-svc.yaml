apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision-svc
  namespace: scannr
  labels:
    app: vision-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vision-svc
  template:
    metadata:
      labels:
        app: vision-svc
    spec:
      nodeSelector:
        accelerator: nvidia-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: vision-svc
        image: scannr/vision-svc:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: scannr-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vision-svc
  namespace: scannr
  labels:
    app: vision-svc
spec:
  selector:
    app: vision-svc
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vision-svc-hpa
  namespace: scannr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vision-svc
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
