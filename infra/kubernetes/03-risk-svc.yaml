apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-svc
  namespace: scannr
  labels:
    app: risk-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: risk-svc
  template:
    metadata:
      labels:
        app: risk-svc
    spec:
      containers:
      - name: risk-svc
        image: scannr/risk-svc:latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: scannr-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: risk-svc
  namespace: scannr
  labels:
    app: risk-svc
spec:
  selector:
    app: risk-svc
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: risk-svc-hpa
  namespace: scannr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: risk-svc
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
